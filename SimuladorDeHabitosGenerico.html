<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DECOHERENCE Academy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300 ;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #00d4ff;
            --secondary: #ff00a0;
            --bg: #000000;
            --surface: #0a0a0a;
            --text: #ffffff;
            --text-secondary: #888888;
            --border: #222222;
        }

        html, body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .page {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            flex-direction: column;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            background: var(--bg);
        }

        .page.active {
            display: flex;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 20px 0;
        }

        .logo {
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Page 1: Selection */
        .selection-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 30px;
            padding-top: 20px;
        }

        .selection-title {
            text-align: center;
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .avatars {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .avatar-btn {
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .avatar-btn:active {
            transform: scale(0.98);
            border-color: var(--primary);
        }

        .avatar-btn.selected {
            border-color: var(--primary);
            background: rgba(0, 212, 255, 0.1);
        }

        .avatar-emoji {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        .avatar-name {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .avatar-gender {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .continue-btn {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            opacity: 0.5;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .continue-btn.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Page 2: Game */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .progress-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .progress-bar {
            flex: 1;
            margin-left: 15px;
            height: 4px;
            background: var(--surface);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.3s;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .stat {
            background: var(--surface);
            border-radius: 10px;
            padding: 10px 5px;
            text-align: center;
        }

        .stat-icon {
            font-size: 1.2rem;
        }

        .stat-value {
            font-size: 0.9rem;
            font-weight: 700;
            margin: 2px 0;
        }

        .stat-label {
            font-size: 0.6rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .avatar-display {
            text-align: center;
            margin-bottom: 20px;
        }

        .avatar-big {
            font-size: 5rem;
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.3));
        }

        .question-box {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .question-category {
            display: inline-block;
            background: rgba(0, 212, 255, 0.1);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 15px;
            width: fit-content;
        }

        .question-text {
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-btn {
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .option-btn:active {
            border-color: var(--primary);
            background: rgba(0, 212, 255, 0.05);
        }

        .option-btn:disabled {
            opacity: 0.4;
            pointer-events: none;
        }

        .option-marker {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--border);
            flex-shrink: 0;
        }

        /* Feedback Modal - CORREGIDO: Alineado arriba */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            padding-top: 5vh;
            z-index: 100;
            overflow-y: auto;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--surface);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin-top: 0;
        }

        .modal-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .modal-text {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 20px;
        }

        .impacts {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
        }

        .impact-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 0.9rem;
        }

        .impact-positive {
            color: var(--primary);
        }

        .next-btn {
            background: var(--text);
            color: var(--bg);
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }

        /* Page 3: Results - CORREGIDO: Alineado arriba */
        .results-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            padding-top: 5vh;
        }

        .result-emoji {
            font-size: 6rem;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 30px rgba(0, 212, 255, 0.4));
        }

        .result-score {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .result-label {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .result-message {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .play-again-btn {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            border-radius: 12px;
            padding: 16px 32px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .play-again-btn:active {
            background: var(--primary);
            color: var(--bg);
        }
    </style>
</head>

        // STATE
        let state = {
            avatar: null,
            questions: [],
            current: 0,
            stats: {energy:70, skin:70, metabolism:70, mood:70, sleep:70},
            score: 0,
            answered: false
        };

        // INIT
        function init() {
            // Shuffle and pick 10
            const shuffled = [...allQuestions].sort(() => Math.random() - 0.5);
            state.questions = shuffled.slice(0, 10).map(q => {
                const correctFirst = Math.random() < 0.5;
                return {
                    text: q.t,
                    category: q.c,
                    options: correctFirst ? [
                        {text: q.b, correct: true, impacts: q.i},
                        {text: q.a, correct: false, impacts: {}}
                    ] : [
                        {text: q.a, correct: false, impacts: {}},
                        {text: q.b, correct: true, impacts: q.i}
                    ]
                };
            });
        }

        // PAGE 1: SELECTION
        function selectAvatar(gender, el) {
            state.avatar = gender;
            document.querySelectorAll('.avatar-btn').forEach(b => b.classList.remove('selected'));
            el.classList.add('selected');
            document.getElementById('continueBtn').classList.add('active');
        }

        function goToGame() {
            if (!state.avatar) return;
            document.getElementById('page-selection').classList.remove('active');
            document.getElementById('page-game').classList.add('active');
            document.getElementById('game-avatar').textContent = state.avatar === 'male' ? 'üë®' : 'üë©';
            init();
            renderQuestion();
        }

        // PAGE 2: GAME
        function renderQuestion() {
            const q = state.questions[state.current];
            state.answered = false;
            
            document.getElementById('progressText').textContent = `${state.current + 1}/10`;
            document.getElementById('progressFill').style.width = `${((state.current + 1) / 10) * 100}%`;
            document.getElementById('q-category').textContent = q.category;
            document.getElementById('q-text').textContent = q.text;
            
            const optsDiv = document.getElementById('options');
            optsDiv.innerHTML = '';
            
            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `<span class="option-marker"></span>${opt.text}`;
                btn.onclick = () => answer(opt, btn);
                optsDiv.appendChild(btn);
            });
            
            updateStats();
        }

        function answer(opt, btn) {
            if (state.answered) return;
            state.answered = true;
            
            // Disable all buttons
            document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
            
            // Apply impacts
            for (let stat in opt.impacts) {
                state.stats[stat] = Math.max(0, Math.min(100, state.stats[stat] + opt.impacts[stat]));
            }
            
            if (opt.correct) state.score += 10;
            
            // Show feedback
            const modal = document.getElementById('feedback-modal');
            document.getElementById('fb-icon').textContent = opt.correct ? '‚úÖ' : '‚ö†Ô∏è';
            document.getElementById('fb-title').textContent = opt.correct ? '¬°Excelente!' : 'Mejorable';
            document.getElementById('fb-title').style.color = opt.correct ? 'var(--primary)' : '#ff6b6b';
            document.getElementById('fb-text').textContent = opt.correct ? 
                'Esta decisi√≥n optimiza tu fisiolog√≠a.' : 
                'Hay opciones m√°s saludables disponibles.';
            
            // Build impacts HTML
            let impHtml = '';
            for (let stat in opt.impacts) {
                const val = opt.impacts[stat];
                const icon = stat==='energy'?'‚ö°':stat==='skin'?'‚ú®':stat==='metabolism'?'üî•':stat==='mood'?'üß†':'üò¥';
                impHtml += `<div class="impact-row"><span>${icon} ${stat}</span><span class="impact-positive">+${val}</span></div>`;
            }
            document.getElementById('fb-impacts').innerHTML = impHtml || '<div class="impact-row"><span>Sin cambios significativos</span></div>';
            
            modal.classList.add('show');
            updateStats();
        }

        function updateStats() {
            for (let stat in state.stats) {
                document.getElementById(`stat-${stat}`).textContent = state.stats[stat];
            }
        }

        function nextQuestion() {
            document.getElementById('feedback-modal').classList.remove('show');
            state.current++;
            
            if (state.current >= 10) {
                showResults();
            } else {
                renderQuestion();
            }
        }

        // PAGE 3: RESULTS
        function showResults() {
            document.getElementById('page-game').classList.remove('active');
            document.getElementById('page-results').classList.add('active');
            
            const avg = Math.round(Object.values(state.stats).reduce((a,b) => a+b, 0) / 5);
            document.getElementById('final-score').textContent = avg;
            document.getElementById('result-avatar').textContent = state.avatar === 'male' ? 'üë®' : 'üë©';
            
            let msg = '';
            if (avg >= 85) msg = '¬°Maestr√≠a en h√°bitos! üèÜ';
            else if (avg >= 70) msg = '¬°Buen progreso! üìà';
            else if (avg >= 50) msg = 'Necesitas ajustes ‚ö†Ô∏è';
            else msg = '¬°Urgente cambio! üö®';
            
            document.getElementById('result-message').textContent = msg;
        }

        function restartGame() {
            // Reset state
            state = {
                avatar: null,
                questions: [],
                current: 0,
                stats: {energy:70, skin:70, metabolism:70, mood:70, sleep:70},
                score: 0,
                answered: false
            };
            
            // Reset UI
            document.querySelectorAll('.avatar-btn').forEach(b => b.classList.remove('selected'));
            document.getElementById('continueBtn').classList.remove('active');
            
            // Go to selection
            document.getElementById('page-results').classList.remove('active');
            document.getElementById('page-selection').classList.add('active');
        }
    </script>
